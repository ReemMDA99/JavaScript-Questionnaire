<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <title> JavaScript Questionnaire</title>
        <link rel="stylesheet" href="./assets/css/style.css"></link>
    </head>
    <body>
    <!--Create header and container of page-->
        <header> JavaScript Questionnaire </header>
        <div class="card">
        <div id="startpage">
                <h2>Test Your Skills!</h2>
            <button id="startbtn">Start Code Quiz</button>
            <button id="startPageHighscore" onclick="showHighscore()"> High Scores</button>
        </div>
            <!--Create Quiz and timer buttons-->

        <div id="quiz">
            <div id="timer">Time left: </div>
            <div id="questions">
                <p>What HTML attribute references an external JavaScript file?</p>
            </div>
            <button id="a" onclick="checkAnswer('a')">A</button>
            <button id="a" onclick="checkAnswer('b')">B</button>
            <button id="a" onclick="checkAnswer('c')">C</button>
            <button id="a" onclick="checkAnswer('d')">D</button>
            <div id ="result"> </div>
        </div>
                    <!--Create score board-->

        <div id="gameover">
            <div id ="finalScore"></div>
            <input type="text" size="80" placeholder="Enter your initials for high score" name="initials" id="initials"/>
            <button id="submitScore"> Submit Score</button>
        </div>
        <div id="highscorecard">
        <div id=" high-scorePage">
            <div id="highscore-header">
                <h3>User Initials</h3>
                <h3>Score</h3>
        </div>
        <div id = "highscore-initials"></div>
        <div id = "highscore-score"></div>
        </div>
        <div id="endGameBtns">
            <button id="playAgain" onclick="replayQuiz()"> Retak Quiz</button>
            <button id="clearHighscore" onclick="clearScore()">Clear Scores</button>
        </div>
        </div>
        </div>
     <script src="./assets/js/script.js"></script>
    </body>
</html>
